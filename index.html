<!DOCTYPE html>
<html>
    <head>
        <title>Olympics Explorer</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <link href="http://fonts.googleapis.com/css?family=Merriweather:400,900,300,700" rel="stylesheet" type="text/css" />
        <link href="css/screen.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container">
            <header>
                <h1>guardian</h1><h2>olympics explorer</h2>
            </header>
            <section class="body">
                <ul class="grid intro-grid"></ul>
                <ul class="grid main-grid"></ul>
                <div class="main-image">
                    <img src="" />
                    <p class="caption"></p>
                </div>

                <div class="timeline">
                    <div class="preview">
                        <img class="image-preview" />
                        <p class="datetime"></p>
                    </div>
                    <div class="marker" />
                </div>
            </section>
        </div>

        <script src="js/moment.min.js"></script>
        <script src="js/zepto-1.0rc1.min.js"></script>
        <script src="js/underscore-1.3.3.min.js"></script>
        <script src="js/backbone-0.9.2.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
